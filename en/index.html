<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ELForAll | Official Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    overflow: hidden;
}

/* MARCA D’ÁGUA DE TEXTO REPETIDA */
body::before {
    content: "ELForAll     ELForAll     ELForAll     ELForAll     ELForAll";
    position: fixed;
    inset: -50%;
    font-size: 12px;
    color: rgba(170, 210, 220, 0.28); /* azul gelo */
    transform: rotate(-30deg);
    pointer-events: none;
    white-space: nowrap;
    line-height: 80px;
}

.container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
}

.product-box img {
    max-width: 280px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

.buy-section {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}

.buy-button {
    background: #1a73e8;
    color: #fff;
    padding: 14px 22px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.2s ease, background 0.3s ease;
}

.buy-button:hover {
    background: #1558b0;
    transform: scale(1.05);
}

.buy-text {
    font-size: 15px;
    color: #333;
}
</style>
</head>

<body>

<div class="container">
    <div class="product-box">

        <img src="img/product.png" alt="Product Image">

        <div class="buy-section">
            <a href="SEU_LINK_DE_AFILIADO_AQUI" class="buy-button" target="_blank">
                <i class="fa-solid fa-cart-shopping"></i>
                Buy Now
            </a>
            <span class="buy-text">Buy from the official website</span>
        </div>

    </div>
</div>

</body>
</html>
