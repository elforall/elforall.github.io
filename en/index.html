<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELForAll â€“ Official Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome (shopping cart icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Watermark */
        body::before {
            content: "ELForAll";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 120px;
            color: rgba(180, 220, 230, 0.25); /* ice blue */
            z-index: 0;
            white-space: nowrap;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .product-image img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        .buy-section {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .buy-button {
            background: #1a73e8;
            color: #fff;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .buy-button:hover {
            background: #1558b0;
            transform: scale(1.05);
        }

        .buy-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body::before {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-image">
            <!-- Replace the image link with your own hosted image if needed -->
            <img src="https://i.imgur.com/7VqYF9Y.png" alt="IMG_4148.png">
        </div>

        <div class="buy-section">
            <!-- Replace # with your affiliate link -->
            <a href="#" class="buy-button" target="_blank">
                <i class="fa-solid fa-cart-shopping"></i>
                Buy Now
            </a>
            <span class="buy-text">Buy from the official website</span>
        </div>
    </div>

</body>
</html>
