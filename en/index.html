<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProDentim | ELForAll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ãcone do carrinho -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Marca pequena no fundo */
        .brand-bg {
            position: fixed;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: rgba(160, 210, 220, 0.6); /* azul gelo */
            z-index: 0;
        }

        .container {
            z-index: 1;
            text-align: center;
        }

        .product-box {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 320px;
        }

        .product-box h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .product-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .buy-section {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .buy-button {
            background: #1a73e8;
            color: #fff;
            padding: 14px 22px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .buy-button:hover {
            background: #1558b0;
            transform: scale(1.05);
        }

        .buy-text {
            font-size: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Nome pequeno fora da imagem -->
    <div class="brand-bg">ELForAll</div>

    <div class="container">
        <div class="product-box">
            <h1>ProDentim</h1>

            <!-- IMAGEM -->
            <img src="img/IMG_4148.png" alt="ProDentim Product">

            <div class="buy-section">
                <a href="#" class="buy-button" target="_blank">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Buy Now
                </a>
                <span class="buy-text">Buy from the official website</span>
            </div>
        </div>
    </div>

</body>
</html>
